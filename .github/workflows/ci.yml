name: CI
on:
  push:
    branches: [main]
jobs:
  deploy:
    name: Update content
    runs-on: ubuntu-latest
    steps:
      - name: update content
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/moodle/local/documentation
            git pull origin main
